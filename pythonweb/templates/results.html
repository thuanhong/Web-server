<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Results</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body id="results">
        <div class="home index">
            <h1>{{question.question_text}}</h1>
            <ul>
                {% for choice in question.choice_set.all %}
                <li>
                    {{choice.choice_text}} : 
                    <progress style="width:20vw" value="{{choice.votes}}" max="{{value}}"></progress>
                    {{choice.votes}}/{{value}}
                </li>
                {% endfor %}
            </ul>
    
            <a href="{% url 'detail' question.id %}"><button>Vote Again</button></a>
            <a href="{% url 'home' %}"><button>Back to home page</button></a>
        </div>
    </body>
</html>
